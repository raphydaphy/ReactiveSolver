<!--
Repair - IT Self Diagnosis tool
Designed and programmed by Raph Hennessy
For a school project (Digital Media VET)
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Reactive Maintance Solver</title>
		<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Reactive Maintance Solver</h1>
			<p>Easy self diagnosis for various technology</p>

			<form name="repair" method="post">
				<div id="basic-info">
					<fieldset>
						<legend>Basic Information</legend>

						<label>Who is having the issue?</label> <br />
						<input type="text" name="name" class="required" /> <br /> <br />

						<label>What device is malfunctioning?</label> <br />
						<select id="device" name="device" class="required" >
							<option value="" selected disabled>Choose</option>
							<option value="pc">PC</option>
							<option value="phone">Phone</option>
							<option value="printer">Printer</option>
						</select> <br /> <br />

						<div class="pc-type hidden">
							<label>What operating system do you use?</label> <br />
							<select id="pc-os" name="pc-os" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="windows">Windows</option>
								<option value="mac">Mac</option>
								<option value="linux">Linux</option>
								<option value="other">Other</option>
							</select> <br /> <br />

							<div class="pc-os-other hidden">

								<label>Enter the operating system name</label> <br />
								<input type="text" name="pc-os-other" class="required" /> <br /> <br />

							</div>
						</div>
						<div class="phone-type hidden">
							<label>What type of phone do you have?</label> <br />
							<select id="phone-os" name="phone-os" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="ios">iOS (Apple)</option>
								<option value="android">Android</option>
								<option value="windows">Windows Phone</option>
								<option value="other">Other</option>
							</select> <br /> <br />

							<div class="phone-os-other hidden">

								<label>Enter your phone's model name</label> <br />
								<input type="text" name="phone-os-other" class="required" /> <br /> <br />

							</div>
						</div>
						<div class="printer-type hidden">
							<label>What brand of printer are you using?</label> <br />
							<select id="printer-brand" name="printer-brand" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="brother">Brother</option>
								<option value="hp">HP</option>
								<option value="canon">Canon</option>
								<option value="epson">Epson</option>
								<option value="other">Other</option>
							</select> <br /> <br />

							<div class="printer-brand-other hidden">

								<label>Enter the name of your printer</label> <br />
								<input type="text" name="printer-brand-other" class="required" /> <br /> <br />

							</div>
						</div>

						<div class="issue-types hidden">
							<label>What type of problem are you having?</label> <br />
							<div class="issue-types-pc hidden">
								<select id="pc-issue" name="pc-issue" class="required" >
									<option value="" selected disabled>Choose</option>
									<option value="startup">Startup</option>
									<option value="internet">Internet</option>
									<option value="crash">Freeze/Crash</option>
									<option value="speed">Speed</option>
									<option value="graphics">Graphics</option>
									<option value="couruption">Couruption</option>
									<option value="battery">Battery</option>
									<option value="peripherals">Peripherals (Keyboard, Mouse, etc)</option>
									<option value="touchscreen">Touchscreen</option>
									<option value="camera">Camera</option>
									<option value="other">Other</option>
								</select>
							</div>
							<div class="issue-types-phone hidden">
								<select id="phone-issue" name="phone-issue" class="required" >
									<option value="" selected disabled>Choose</option>
									<option value="startup">Startup</option>
									<option value="internet">Internet</option>
									<option value="crash">Freeze/Crash</option>
									<option value="speed">Speed</option>
									<option value="graphics">Graphics</option>
									<option value="battery">Battery</option>
									<option value="touchscreen">Touchscreen</option>
									<option value="couruption">Couruption</option>
									<option value="camera">Camera</option>
									<option value="other">Other</option>
								</select>
							</div>
							<div class="issue-types-printer hidden">
								<select id="printer-issue" name="printer-issue" class="required" >
									<option value="" selected disabled>Choose</option>
									<option value="printing">Printing</option>
									<option value="scanning">Scanning</option>
									<option value="startup">Startup</option>
									<option value="internet">Internet</option>
									<option value="crash">Freeze/Crash</option>
									<option value="speed">Speed</option>
									<option value="touchscreen">Touchscreen</option>
									<option value="other">Other</option>
								</select>
							</div>
							<br />
						</div>

						<div id="issue-other" class="hidden">

							<label>Briefly describe your issue</label> <br />
							<input type="text" name="issue-other" class="required" /> <br /> <br />

						</div>
					</fieldset>
				</div>
				<div class="crash hidden"> <br />
					<fieldset>
						<legend>Freeze/Crash</legend>

						<label>Which of these best describes your issue?</label><br />
						<div class="crash-issues-windows-pc hidden">
							<select id="crash-issue-specific-windows-pc" name="crash-issue-specific-windows-pc" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="shutdown">Sudden shutdown</option>
								<option value="bsod">Screen turned blue with error text</option>
								<option value="program-crash">A program suddenly closed</option>
								<option value="major-freeze">Entire device became unresponsive and froze</option>
								<option value="program-freeze">A program froze and isn't responding</option>
								<option value="other">Other</option>
							</select> 
						</div>
						<div class="crash-issues-generic hidden">
							<select id="crash-issue-specific-generic" name="crash-issue-specific-generic" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="shutdown">Sudden shutdown</option>
								<option value="program-crash">A program suddenly closed</option>
								<option value="major-freeze">Entire device became unresponsive and froze</option>
								<option value="program-freeze">A program froze and isn't responding</option>
								<option value="other">Other</option>
							</select> 
						</div>
						<br />
						<div class="crash-issue-specific-other hidden">

							<label>Briefly describe the problem you are having</label> <br />
							<input type="text" name="crash-issue-specific-other" class="required" /> <br /> <br />

						</div>

						<label>How often does this happen?</label><br />
						<select id="crash-frequency-check" name="crash-frequency-check" class="required" >
							<option value="" selected disabled>Choose</option>
							<option value="once">This is the first time</option>
							<option value="rare">It's happened before, but it's uncommon</option>
							<option value="often">It happens frequently</option>
						</select> <br /> <br />

						<div class="bsod-doing-check hidden">
							<label>What were you doing when the crash occured?</label><br />
							<select id="bsod-doing-check" name="bsod-doing-check" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="normal">Using my device normally</option>
								<option value="update">Installing Windows updates</option>
								<option value="other">Other</option>
							</select> <br /> <br />
						</div>

						<div class="bsod-doing-check-other hidden">

							<label>Briefly describe what you were doing before the crash</label> <br />
							<input type="text" name="bsod-doing-check-other" class="required" /> <br /> <br />

						</div>

						<div class="crash-issue-unsaved-check hidden">
							<label>Did you have any unsaved work?</label><br />
							<select id="crash-issue-unsaved-check" name="crash-issue-unsaved-check" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="critical">Yes, and I need to recover it</option>
								<option value="yes">Yes, but it's alright if it's lost</option>
								<option value="no">No</option>
							</select> <br /> <br />
						</div>
					</fieldset>
				</div>
				<div class="internet hidden"> <br />
					<fieldset>
						<legend>Internet</legend>

						<label>How do you access the internet?</label> <br />
						<div class="internet-methods-generic hidden">
							<select id="generic-internet-method" name="generic-internet-method" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="ethernet">Ethernet</option>
								<option value="wifi">WiFi</option>
								<option value="other">Other</option>
							</select> 
						</div>
						<div class="internet-methods-phone hidden">
							<select id="phone-internet-method" name="phone-internet-method" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="celluar">Celluar</option>
								<option value="wifi">WiFi</option>
								<option value="other">Other</option>
							</select>
						</div>
						<br />

						<div class="internet-method-other hidden">

							<label>Briefly describe your way of accessing the internet</label> <br />
							<input type="text" name="internet-method-other" class="required" /> <br /> <br />

						</div>

						<label>Which of these best describes your issue?</label> <br />
						<div class="internet-issues-generic hidden">
							<select id="internet-issue-specific-generic" name="internet-issue-specific-generic" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="no-internet">No Connection</option>
								<option value="slow">Slow Internet</option>
								<option value="partial">Only some websites load</option>
								<option value="other">Other</option>
							</select> 
						</div>

						<div class="internet-issues-printer hidden">
							<select id="internet-issue-specific-printer" name="internet-issue-specific-printer" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="no-internet">No Connection</option>
								<option value="wireless-printing">Cannot print wirelessly</option>
								<option value="other">Other</option>
							</select> 
						</div>
						<br />

						<div class="internet-issue-specific-other hidden">

							<label>Briefly describe the problem you are having</label> <br />
							<input type="text" name="internet-issue-specific-other" class="required" /> <br /> <br />

						</div>

						<label>When did this first become a problem?</label> <br />
						<input type="text" name="internet-issue-started" placeholder='For example "When I changed my internet plan"' /><br /> <br />

						<div id="internet-speed" class="hidden">

							<label>What is your current internet speed in MB/s? Use <a href="https://www.speedtest.net" target="_blank">Speedtest.net</a> to test</label><br />
							<input min="0" step="0.01" type="number" placeholder="Current Speed in MB/s" name="current-internet-speed" id="current-internet-speed" class="required" /><br /> <br />

							<label>What speed do you expect/pay for in MB/s?</label><br />
							<input min="0" step="0.01" type="number" placeholder="Expected Speed in MB/s" name="expected-internet-speed" id="expected-internet-speed" class="required"  /><br /> <br />
						</div>

						<div id="partial-internet" class="hidden">

							<label>Choose a site you are unable to access and use <a href="https://isthissitedown.net" target="_blank">isthissitedown.net</a> to check if it is down</label><br />
							<select id="isthissitedown-test" name="isthissitedown-test" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="down">The site is down</option>
								<option value="up">The site is online</option>
							</select><br /><br />

							<div id="partial-internet-incognito-test" class="hidden">

								<label>Can you access the site using incognito mode or a different browser?</label><br />
								<select id="incognito-test" name="incognito-test" class="required" >
									<option value="" selected disabled>Choose</option>
									<option value="yes">Yes</option>
									<option value="no">No</option>
								</select><br /><br />

							</div>
						</div>

						<div id="internet-connection" class="hidden">

							<label>What information do visitors need to connect to your network?</label> <br />
							<select id="internet-security" name="internet-security" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="nothing">Nothing</option>
								<option value="password">Password</option>
								<option value="user">Username and Password</option>
								<option value="certificate">Certificate</option>
								<option value="other">Other</option>
							</select> <br /> <br />

							<div id="internet-connection-security-other" class="hidden">

								<label>Briefly explain what is used to gain access</label> <br />
								<input type="text" name="internet-security-other" class="required" /> <br /> <br />

							</div>

							<label>Can you browse the internet on a different network? Try a mobile hotspot</label><br />
							<select id="hotspot-test" name="hotspot-test" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select><br /><br />

						</div>

						<div id="internet-other-device-check" class="hidden">
							<label>Do you have the same issue when using a different device on the same network?</label><br />
							<select id="other-device-check" name="other-device-check" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select><br /><br />
						</div>

						<div id="internet-router-check" class="hidden">
							<label>Do you have access to your router?</label><br />
							<select id="router-check" name="router-check" class="required" >
								<option value="" selected disabled>Choose</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select><br /><br />
						</div>

					</fieldset>
				</div>
				<div id="solutions" class="hidden"> <br />
					<fieldset>
						<legend>Potential Solutions</legend>

						<label>We have some potential fixes for you. Try these from top to bottom and tick any that solve the issue.</label><br /><br />

						<!--
							Solutions are ordered from the easiest to try down to the most difficult, expensive or time consuming
							This ensures that easy fixes are tested before users go to extra effort to do something unneccesary
						-->

						<div class="partial-internet-other-site-solution hidden">

							<input type="checkbox" name="potential-solutions" value="partial-internet-other-site" id="partial-internet-other-site">
							<label>View a different website - the one you are trying to access is currently unavalable<br /></label>
						</div>

						<div class="partial-internet-cache-solution hidden">

							<input type="checkbox" name="potential-solutions" value="partial-internet-cache" id="partial-internet-cache">
							<label>Follow the instructions to <a href="https://www.refreshyourcache.com/en/home/" target="_blank">refresh your cache</a> and try to visit the site again<br /></label>
						</div>
					
						<div class="internet-speed-solutions hidden">

							<input type="checkbox" name="potential-solutions" value="internet-speed-server" id="internet-speed-server">
							<label>Use a different <a href="https://www.speedtest.net">Speedtest</a> server to test your internet speed <Br /></label>

						</div>

						<div class="internet-solutions-restart-internal hidden">

							<input type="checkbox" name="potential-solutions" value="internet-speed-restart-internal" id="internet-speed-restart-internal">
							<label>Restart the network setting on your device <br /></label>

						</div>

						<div class="bsod-wait-solution hidden">
							<input type="checkbox" name="potential-solutions" value="bsod-wait-solution" id="bsod-wait-solution">
							<label>Wait for your PC to automatically restart, then continue using it normally<br /></label>
						</div>

						<div class="program-crash-force-solution-windows hidden">

							<input type="checkbox" name="potential-solutions" value="program-crash-force-solution-windows" id="program-crash-force-solution-windows">
							<label><a href="https://www.isumsoft.com/windows-10/how-to-force-quit-unresponsive-program-in-windows-10.html" target="_blank">Force quit</a> the program and reopen it later when needed<br /></label>

						</div>

						<div class="program-crash-force-solution-mac hidden">

							<input type="checkbox" name="potential-solutions" value="program-crash-force-solution-mac" id="program-crash-force-solution-mac">
							<label><a href="https://support.apple.com/en-au/HT201276" target="_blank">Force quit</a> the program and reopen it later when needed<br /></label>

						</div>

						<div class="program-crash-force-solution-linux hidden">

							<input type="checkbox" name="potential-solutions" value="program-crash-force-solution-linux" id="program-crash-force-solution-linux">
							<label><a href="https://www.howtogeek.com/211153/how-to-kill-a-desktop-application-or-background-process-on-linux/" target="_blank">Force quit</a> the program and reopen it later when needed<br /></label>

						</div>

						<div class="solutions-restart-major hidden">

							<input type="checkbox" name="potential-solutions" value="solutions-restart-major" id="solutions-restart-major">
							<label>Restart your device<br /></label>

						</div>

						<div class="internet-solutions-restart-router hidden">

							<input type="checkbox" name="potential-solutions" value="internet-speed-restart-router" id="internet-speed-restart-router">
							<label>Restart your router<br /></label>

							<input type="checkbox" name="potential-solutions" value="internet-speed-new-router" id="internet-speed-new-router">
							<label>Use a different router with the same network cable <Br /></label>

						</div>

						<div class="internet-solutions-request-restart hidden">
							<input type="checkbox" name="potential-solutions" value="internet-speed-request-restart" id="internet-speed-request-restart">
							<label>Contact your network administrator and inform them of the issue<br /></label>

						</div>

						<div class="internet-solutions-new-ethernet hidden">

							<input type="checkbox" name="potential-solutions" value="internet-connection-new-ethernet" id="internet-connection-new-ethernet">
							<label>Replace your ethernet cable<br /></label>
						</div>
					</fieldset>
				</div>
			</form>
		</div>
	</body>
</html>
